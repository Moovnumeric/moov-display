<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>MoovNumeric Display</title>
<style>
body { margin: 0; background: black; overflow: hidden; }
img { width: 100%; height: 100vh; object-fit: contain; }
</style>
</head>
<body>

<img id="slide">

<script>
const images = [
  "https://raw.githubusercontent.com/Moovnumeric/moov-display/main/img1.jpg",
  "https://raw.githubusercontent.com/Moovnumeric/moov-display/main/img2.jpg",
  "https://raw.githubusercontent.com/Moovnumeric/moov-display/main/img3.jpg"
];

let index = 0;

function showSlide() {
  if (images.length === 0) return;
  document.getElementById("slide").src = images[index];
  index = (index + 1) % images.length;
}

showSlide();
setInterval(showSlide, 5000);
</script>

</body>
</html>
